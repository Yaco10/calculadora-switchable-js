<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <div id="sub-display" class="sub-display"></div>
            <div id="display" class="main-display"></div>
        </div>
        <div onclick ="toggleOnOff()" id="on-of-container" class="on-off-container">
            <div id="on-off-button" class="on-of-button"></div>
        </div>
        <div class="calculator-grid">
            <button onclick="clearAll()" class="action">C</button>
            <button onclick="deleteOne()" class="action">⌫</button>
            <button onclick="addOperator('%')" class="operator">%</button>
            <button onclick="addOperator('/')" class="operator">/</button>

            <button onclick="addNumber('7')" class="button">7</button>
            <button onclick="addNumber('8')" class="button">8</button>
            <button onclick="addNumber('9')" class="button">9</button>
            <button onclick="addOperator('*')" class="operator">×</button>

            <button onclick="addNumber('4')" class="button">4</button>
            <button onclick="addNumber('5')" class="button">5</button>
            <button onclick="addNumber('6')" class="button">6</button>
            <button onclick="addOperator('-')" class="operator">-</button>

            <button onclick="addNumber('1')" class="button">1</button>
            <button onclick="addNumber('2')" class="button">2</button>
            <button onclick="addNumber('3')" class="button">3</button>
            <button onclick="addOperator('+')" class="operator">+</button>

            <button onclick="addNumber('0')" class="button">0</button>
            <button onclick="addNumber('.')" class="button">.</button>
            <button onclick="calculateResult()" class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
